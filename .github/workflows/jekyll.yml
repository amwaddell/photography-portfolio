name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Uses .ruby-version automatically if you don't set ruby-version explicitly
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Optional: if youâ€™re injecting analytics IDs via Actions Variables
      # - name: Create production config
      #   run: |
      #     cat > _config_prod.yml << 'EOF'
      #     ga4_id: "${{ vars.GA4_ID }}"
      #     EOF

      - name: Debug Ruby/Bundler versions
        run: |
          ruby -v
          gem -v
          bundle -v

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build \
            --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
