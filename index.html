<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alistair Waddell – Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-title">Alistair Waddell</div>
    <nav class="site-nav">
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <!-- WORK / GALLERY -->
    <section id="work" class="work">
      <article class="photo-block">
        <img src="images/photo1.jpg" alt="Short description of photo 1">
      </article>

      <article class="photo-block">
        <img src="images/photo2.jpg" alt="Short description of photo 2">
      </article>

      <article class="photo-block">
        <img src="images/photo3.jpg" alt="Short description of photo 3">
      </article>

      <!-- Repeat <article> blocks for all your photos -->
    </section>

    <!-- ABOUT -->
    <section id="about" class="text-section">
      <h2>About</h2>
      <p>
        I’m Alistair, a photographer based in Munich.
      </p>
      <p>
        This selection highlights some of my favourite pieces.
      </p>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="text-section">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:alist@irwaddell.com">yalist@irwaddell.com</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Alistair Waddell</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
